syntax = "proto3";

option csharp_namespace = "GrpcMantenimiento";

import "google/api/annotations.proto";

package productit;

service ProducIT
{
	//Create Product
	rpc CreateProduct(CreateProductRequest) returns (CreateProductResponse){
		option(google.api.http) = {
			post: "/v1/product",
			body: "*"
		};
	}

	//Read Product
	rpc ReadProduct(ReadProductRequest) returns (ReadProductResponse){
		option(google.api.http) = {
			get: "/v1/product/{id}"
		};
	}

	//List Products
	rpc ListProduct(GetAllRequest) returns (GetAllResponse){
		option(google.api.http) ={
			get: "/v1/products"
		};
	}

	//Update Product
	rpc UpdateProduct(UpdateProductRequest) returns (UpdateProductResponse){
		option(google.api.http) = {
			put: "/v1/product",
			body: "*"
		};
	}

	//Delete Product
	rpc DeleteProduct(DeleteProductRequest) returns (DeleteProductResponse){
		option(google.api.http) = {
			delete: "/v1/product/{id}"
		};
	}


}


// Create Product
message CreateProductRequest
{
	string name = 1;
	string description = 2;
	
}

message CreateProductResponse
{
	int32 id = 1;
}

// Read Product By id

message ReadProductRequest
{
	int32 id = 1;
}

message ReadProductResponse 
{
	int32 id = 1;
	string name = 2;
	string description = 3;
	string status = 4;
}


// Get All Products

message GetAllRequest
{

}

message GetAllResponse
{
	repeated ReadProductResponse product = 1;
}


//Update Product

message UpdateProductRequest
{
	int32 id = 1;
	string name = 2;
	string description = 3;
	string status = 4;
}

message UpdateProductResponse
{
	int32 id = 1;
}


//Delete Product

message DeleteProductRequest
{
	int32 id = 1;
}

message DeleteProductResponse
{
	int32 id = 1;
}